<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <sauce-element></sauce-element>

@element sauce-element
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://robdodson.github.io/sauce-element
-->
<polymer-element name="sauce-element" attributes="foo">

  <template>

    <link rel="stylesheet" href="sauce-element.css" />
    <h1>{{foo}}</h1>

  </template>

  <script>

    Polymer({
      /**
       * The `foo` attribute will display the value you give it
       *
       * @attribute foo
       * @type string
       */
      foo: '',

      ready: function() {
        this.foo = 'Hello World';
      }
    });

  </script>

</polymer-element>
